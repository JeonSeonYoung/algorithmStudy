<script>
    var hash = function(){
    
        //Node data

        const size = 11;

        var Node = function(data){
            this.data = data;
            this.next = null;
        }

        var LinkedList = function(node){
            this.length = 0;
            this.head = node;
        }
        
        var hashTable = new Array(size);
        //var hashTable = [];

        //function
        var fun = {
            put : function(val){

                if(val == null){
                    return 'null';
                }

                //í•´ì‰¬ê°’ ìƒì„±
                var current = '';
                const _hash = this.hash(val);

                //ë…¸ë“œìƒì„±
                var node = new Node(val);
                
                if(hashTable[_hash] == null){
                    var list = new LinkedList(node);
                    hashTable[_hash] = list;
                }else{
                    current = hashTable[_hash].head;
                    while (current.next) {
                        current = hashTable[_hash].head.next;
                    }
                    current.next  = node;
                }
                hashTable[_hash].length++;
            },
            contains : function(key){
                const _hash = this.hash(key);
                
                if(hashTable[_hash] == null){
                    console.log('ì—†ì–´ìš”ì—†ì–´');
                   return false; 
                }
                var current = hashTable[_hash].head;
                
                if(current.data == key){
                    return console.log("ìˆë„¤ìš©?1");
                }else{
                    while(current.next){
                        if(current.next.data == key){
                            console.log('ìˆë„¤ìš©?2');
                            return;
                        }
                        current = current.next;
                    }
                }
                

                console.log('ì—†ì–´ìš”ì—†ì–´2');
                return current;
            },
            maxcount : function(){
                var maxsize = 0;
                for(var i=0 ; i < size ; i++){
                    if(hashTable[i] != null){
                        console.log(hashTable[i].length);
                        maxsize < hashTable[i].length ? maxsize = hashTable[i].length : maxsize; 
                    }
                }
                return maxsize;
            },
            clear : function(){
                for(var i=0 ; i<size;i++){
                    hashTable[i] = null;
                }
            },
            removekey : function(key){
                hashTable[key] = null;
            },
            get : function(){
                console.log(hashTable);
                
            },
            hash : function(key){
                //console.log(key % size );
                return key % size
            }
        }
        return{
            put : fun.put,
            contains : fun.contains,
            maxcount : fun.maxcount,
            clear : fun.clear,
            removekey : fun.removekey,
            get : fun.get,
            hash : fun.hash,
        }
    }

    $(document).ready(function(){

        });

        $("#maxcount").click(function(){

        });

</script>
